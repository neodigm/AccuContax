<script>
    "use strict";  //  Mock form validation error display logic
    let oD = document; //  🐹  Inspired Problem Solver 🚀 Visual Storyteller
    let eMesg = oD.querySelector(".h_form__val--error");
    let eButn = oD.querySelector(".cta__click");
    if( eMesg && eButn ){
        eButn.addEventListener("click", function( ev ){
            if( eMesg.classList.contains("h-vis__show--hidden") ){
                eMesg.classList.remove("h-vis__show--hidden");
                setTimeout(function(){
                    eMesg.classList.add("h-vis__show--hidden");
                }, 4200);
            }
        });
    }
</script>
